<!DOCTYPE html>
<html>
	<head>
		<title>Steelers Photo Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/gallerystyle.css">
	</head>
	<body>
		<div class="gallery">
			<figure>
				<img src="images/gallery/smith-shuster.jpg">
				<figcaption>Ju Ju Smith-Schuster</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/roethlisberger.jpg">
				<figcaption>Ben Roethlisberger</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/conner.jpg">
				<figcaption>James Conner</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/bell.jpeg">
				<figcaption>Le'Veon Bell</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/duck.jpg">
				<figcaption>Duck Hodgens</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/roethlisberger.jpg">
				<figcaption>Ben Roethlisberger</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/rudolph.jpg">
				<figcaption>Mason Rudolph</figcaption>
			</figure>
			<figure>
				<img src="images/gallery/fitzpatrick.jpg">
				<figcaption>Minkah Fitzpatrick</figcaption>
			</figure>

		</div>

		<div class="filter">
			<figure class="solid-colour-blend">
				<h1>Solid Color blend</h1>
			</figure>
			<figure class="linear-gradient-blend">
				<h1>Blurr</h1>
			</figure>
			<figure class="invert">
				<h1>Invert</h1>
			</figure>
		</div>

	</body>
</html>
